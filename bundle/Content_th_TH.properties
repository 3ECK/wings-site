platform_features_cross_bc_text=Wings สนับสนุนการทำงานของสัญญาอัจฉริยะบน Ethereum และ Rootstock
platform_features_chatbots_title=แชทบอท
platform_features_chatbots_text=สามารถใช้แชทบอทผ่านโปรแกรมส่งข้อความในการควบคุม บริหารและจัดการ DAO
platform_features_legal_title=กรอบทางกฏหมาย
platform_features_legal_text=พันธมิตรทางธุรกิจของเรามีความเชี่ยวชาญด้านกฎหมายเชิงลึกเกี่ยวกับDAOและพร้อมที่จะให้ความช่วยเหลือ ใช้จุดนี้เพื่อประโยชน์ของคุณ
platform_features_zero_knowledge_title=ไม่จำเป็นต้องมีความรู้
platform_features_zero_knowledge_text=Wingsช่วยให้คุณสามารถสร้างและนำเสนอDAOได้โดยไม่ต้องมีความรู้ด้านบล็อกเชนและสัญญาอัจฉริยะ
platform_features_user_rating_title=วัดความนิยมของผู้สร้างDAO 
platform_features_user_rating_text=เพิ่มอิทธิพลของคุณด้วยระบบชื่อเสียงของ Wings
platform_features_collaboration_title=การร่วมมือแบบไร้ศูนย์กลาง
platform_features_collaboration_text=ค้นหาโปรเจคอื่นๆที่คนอื่นให้การสนับสนุนแล้วเข้าร่วมลงทุนไปด้วยกัน!
platform_features_safe_deposit_title=บัญชีบล็อกเชนที่ปลอดภัย
platform_features_safe_deposit_text=Wings เสนอบัญชีการใช้งานด้วยบล็อกเชนสำหรับฝากถอนสินทรัพย์ดิจิตัลที่ปลอดภัย
platform_features_auto_participation_title=การมีส่วนร่วมแบบอัตโนมัต
platform_features_auto_participation_text=ตั้งค่าการใช้งานและการมีส่วนร่วม โดยส่วนที่เหลือนั้นระบบเข้าร่วมอัตโนมัติของWingsจะเป็นคนจัดการ
platform_features_event_notifications_title=การแจ้งเตือนเหตุการณ์สำคัญ
platform_features_event_notifications_text=Wingsจะแจ้งเตือนคุณหากมีโปรเจคDAOใหม่ๆที่น่าสนใจ
platform_features_user_rating_system_title=วัดความนิยมผู้ใช้ DAO 
platform_features_user_rating_system_text=ผู้ใช้ที่จะได้รับความนิยมสูงนั้นจะมีผลประโยชน์เพิ่มเติม ระบบวัดความนิยมผู้ใช้นี้ยังช่วยให้คุณสามารถติดตามผู้ใช้คนอื่นและโปรเจคที่พวกเขาให้การสนับสนุน
platform_features_cooperative_support_title=การสนับสนุนแบบร่วมมือกัน
platform_features_cooperative_support_text=คุณอาจกำหนดค่าWingsแพลตฟอร์มให้ทำงานแบบอัตโนมัติเพื่อสนับสนุนDAOเดียวกันกับที่ผู้ใช้งานที่คุณติดตาม 
platform_features_earn_from_being_a_leader_title=ระบบผู้นำ
platform_features_earn_from_being_a_leader_text=ยิ่งมีผู้ติดตามคุณมากเท่าไหร่ คุณก็ยิ่งได้รับเหรียญรางวัลมากขึ้นเท่านั้น!
