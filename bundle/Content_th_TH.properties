future_item_rewards_title=แบ่งปันผลประโยชน์
future_item_rewards_text=ผู้ถือครองเหรียญ DAO จะได้รับสิทธิพิเศษเป็นส่วนหนึ่งของรายได้จากโปรเจคในอนาคต
future_item_security_title=ความโปร่งใสและความปลอดภัย
future_item_security_text=ผู้ถือครองเหรียญ DAO จะได้รับการคุ้มครองจากบล็อกเชนเทคโนโลยีและสัญญาอัจฉริยะ การควบคุมDAOยังคงอยู่ในมือของผู้เป็นเจ้าของ โครงสร้างของWingsแพลทฟอร์มนั้นเป็นสัญญาอัจฉริยะแบบโอเพนซอร์ซโดยทุกๆการทำงานสามารถตรวจสอบได้เช่นเดียวกับ Ethereum และ Bitcoin
future_item_community_title=สร้างชุมชนที่น่าเชื่อถือ
future_item_community_text=ผู้ถือครองเหรียญ DAO มีสิทธิออกเสียงลงคะแนนตามสัดส่วนของพวกเขาในDAOใหม่ๆที่ถูกเสนอไปยังWingsแพลทฟอร์ม การตัดสินใจว่าโปรเจคต่างๆจะได้รับการอนุมัติหรือไม่ขึ้นอยู่กับชุมชน
future_item_managment_title=การจัดการที่เรียบง่ายด้วยผู้สนับสนุนDAO
future_item_managment_text=Wingsนำอำนาจมาสู่ผู้สนับสนุนโครงการ โครงการที่ได้รับการสนับสนุนทั้งหมดสามารถเข้าถึงได้ผ่านเว็บไซท์และแชทบอท สนุบสนุนโครงการ โหวท หรือเขียนรีวิว ทั้งหมดนี้ทำได้โดยปราศจากการเขียนโค๊ดใดๆ
future_item_business_title=กรอบการทำงานของDAOที่สมบูรณ์แบบ
future_item_business_text=Wingsนำเสนอกรอบการทำงานที่สมบูรณ์แบบของDAOในการ จัดรูปแบบ บริหาร และประสานงาน
future_item_setup_title=การติดตั้งและการจัดการที่เรียบง่าย
future_item_setup_text=Wings สามารถบริหารจัดการDAOได้อย่างง่ายดาย Wingsนำเสนอแชทบอทที่จะช่วยให้ผู้ใช้ประหยัดเวลาในการควบคุมและบริหารDAO
future_item_increase_title=โอกาสสำเร็จที่เพิ่มขึ้น
future_item_increase_text=โครงการDAOจะต้องได้รับการทบทวนจากชุมชนก่อนที่จะเปิดตัวเพราะงั้นการหากโครงการได้รับข้อเสนอแนะและมีผู้ติดตามจะช่วยให้โครงการประสบความสำเร็จได้ง่ายขึ้น
future_item_transparency_title=ความโปร่งใสและความปลอดภัย
future_item_transparency_text=DAOประกอบไปด้วยความปลอดภัยของเทคโนโลยีบล็อกเชนและความโปร่งใสของสัญญาอัจฉริยะซึ่งมอบระดับใหม่ของการป้องกันและความเข้าใจในองค์กร
future_item_control_dao_title=ควบคุมDAOผ่านแชทบอท
future_item_control_dao_text=Wingsมอบอำนาจให้แก่ผู้สนับสนุน โปรเจคทั้งหมดที่ได้รับการนับสนุนสามารถเข้าถึงได้ผ่านเว็บแอปและแชทบอท การสนับสนุนโปรเจค สร้างผลโหวทหรือรีวิว ทั้งหมดนี้ทำได้จากโทรศัพท์มือถือของคุณ
future_item_never_miss_out_title=ไม่พลาดโอกาสในการสนับสนุนDAOใหม่ๆ
future_item_never_miss_out_text=Wingsแพลทฟอร์มสามารถให้ผู้ใช้ตั้งค่าและวางแผนการเข้าร่วมสนับสนุนDAOแบบอัตโนมัติโดยไม่ต้องกลัวว่าจะพลาดโอกาสการมีส่วนร่วมในโปรเจคต่างๆ!
future_item_follow_community_members_title=ติดตามผู้ใช้คนอื่นที่ประสบความสำเร็จ
future_item_follow_community_members_text=ใช้Wingsแพลทฟอร์มในการติดตามสมาชิกDAOคนอื่นและตั้งค่าในการเข้าร่วมสนับสนุนโครงการในแบบเดียวกัน ขยายโอกาสและการมีส่วนร่วมของคุณโดยใช้ประโยชน์จากคนที่คุณติดตาม
