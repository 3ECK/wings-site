boris_name=Boris Povod
boris_role=Blockkedjeutvecklare
boris_info=En känd blockkedjeutvecklare, med många års erfarenhet inom området. Han var tidigare medgrundare till Crypti-initiativet, och har arbetat som dess ledande utvecklare. Han är också teknisk rådgivare för Lisk.
nikolay_name=Nikolay Taymanov
nikolay_role=Community Manager
nikolay_info=Rysk kryptoentusiast med en magisterexamen från statliga Moskva Flyguniversitet. Under 2015 lämnade han sitt jobb för att istället fokusera på att studera blockkedjor.
domi_name=Dominik Zynis
domi_role=Marknadskommunikation
domi_info=I kryptosfären sedan 2012 och har lång bakgrund inom maknadsföring och kommunikation av mjukvara (Mastercoin/Omni Protocol, Siemens/eMeter, Oracle, JSON)
serguei_name=Serguei Popov
serguei_role=Vetenskaplig Rådgivare
serguei_info=Brazilian mathematician of Russian origin with a Ph.D. from the Moscow State University. Currently works in the field of Stochastic Processes and is a Crypto enthusiast.
stas_name=Stas Oskin
stas_role=BizDev and Core Dev
stas_info=Has over 10Y of extensive experience in engineering, development and management of software, cloud, healthcare, crypto-currency, social products and services. Stas is an entrepreneur, Crypto enthusiast and a Life hacker.
seb_name=Sebastian Stupurac
seb_role=Project & Product
seb_info=Entrepreneur, Visionary, Husband. A big believer in Crypto and blockchain technologies in which he has been involved since 2013, Sebastian has vast experience in Information Systems, people & product management and customer support. Sebastian has a BA in Information Systems.
pavel_name=Pavel Nekrasov
pavel_role=Senior Developer
pavel_info=Experienced developer with a focus on Internet of Things devices, high profile projects, and blockchain development. Pavel was on of the Crypti core developers and holds a graduate degree in Finance.
lior_name=Lior Zysman
lior_role=Legal Advisor
lior_info=Lior is a corporate lawyer advising startups and investors on crowdfunding and digital currencies, and working on decentralized autonomous non profits (Runner-up at Consensus 2016 Hackathon with a Charity DAO). Lior holds Bachelor of Law and B.A. in business administration, from Tel Aviv university.
nimrod_name=Nimrod Back
nimrod_role=Campaign Advisor
nimrod_info=Nimrod is an inventor, app developer and crowd-funding rock-star. His first creation, Pressy, was a breakthrough success and consider to be one of the most successful Kickstarter campaigns ever. Since than Nimrod also invented and successfully funded Boogie Dice and helped many other projects hit their goal.
