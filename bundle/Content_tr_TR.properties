boris_name=Boris Povod
boris_role=Blokzincir geliştiricisi
boris_info=Boris alanında birçok yıllık deneyime sahip bir blokzincir geliştiricisidir. Boris, Crypti'nin kurulumunda ilk adımı atanlardan... ve Crypti'nin lider geliştirici olarak hizmet etmiştir. O aynı zamanda LISK'e danışmanlık yapmaktadır.

nikolay_name=Nikolay Taymanov
nikolay_role=Topluluk yöneticisi
nikolay_info=Nikolay kripto girişimcisi ve blokzincir 2.0 projelerine odaklanan bir tüccardır. Nikolay kumar endüstrisinde çalıştı ve bir Rus online kumar internet sitesinde reklam bölümünün başı olarak görev yaptı. 2015'te işinden ayrılmaya karar verdi ve tüm zamanını blokzincirleri fırsatları üzerinde çalışmaya ayırdı.

domi_name=Dominik Zynis
domi_role=Pazarlama & İletişim
domi_info=Domi herkes için sürdürülebilir bir dünya ekonomisi yaratma konusunda arzuludur. Bunu başarmak için P2p ağları ve blokzincir teknolojilerinin hayati öneme sahip olduğuna inanmaktadır.

serguei_name=Serguei Popov
serguei_role=Bilimsel Danışmanı
serguei_info=Rusya doğumlu Brezilyalı bir matematikçidir.Doktora derecesini  1997 yılında  Moskova devlet üniversitesinden aldı.

stas_name=Stas Oskin
stas_role=BizDev ve Çekirdek geliştiricisi
stas_info=Stas mühendislik yazılım geliştirme ve yönetimi, bulut, sağlık hizmeti, kriptopara, sosyal hizmetler alanında 10 yıllık bir deneyime sahiptir.Stas bir girişimci, kripto meraklısı ve Lifehacker'ı dır.

seb_name=Sebastian Stupurac
seb_role=Proje & Ürün
seb_info=Girişimci, vizyon sahibi, koca. 2013 yılındaki katılımından beri kripto ve blokzinciri teknolojilerinin büyük bir inananı olarak bilişim sistemlerinde, insan ve ürün yönetimi  ve müşteri hizmetleri alanında geniş bir tecrübeye sahiptir.

pavel_name=Pavel Nekrasov
pavel_role=Senior Developer
pavel_info=Experienced developer with a focus on Internet of Things devices, high profile projects, and blockchain development. Pavel was one of the Crypti core developers and holds a graduate degree in Finance.

lior_name=Lior Zysman
lior_role=Hukuk Danışmanı
lior_info=Lior bir hukuk bürosunda dijital parabirimleri ve talep toplamalar ile ilgili yatırımcılara danışmanlık hizmeti veriyor ve merkezsiz otonom uygulamaları üzerine çalışıyor.(Consensus 2016 Hackathon ile bir Sadaka DAO'su). Lior, Tel Aviv üniversitesinden İş yönetiminde hukuk fakultesi mezunu.

nimrod_name=Nimrod Back
nimrod_role=Kampanya Danışmanı
nimrod_info=Nimrod bir mucit, uygulama geliştiricisi ve crowd-funding rock-star'ı. İlk ürettiği şey Pressy. ve bu uygulaması ile başarı elde etti ve en başarılı kampanyalar biri oldu.. Nimrod, Boogie Dice adında otomatik zar atma ürününü geliştirdi.

matt_name=Matthew Elias
matt_role=Stratejik Danışman
matt_info=Merkezsiz teknolojiler, kriptopara ve Bitcoin üzerine yasal konularda uzman. 2011 yılında,  Bitcoin / ECash yasal konular hakkında yazdı. Girişimci, teknoloji uzmanı.. Counterparty, Mastercoin/Omni Protocol, FCC (Federal İletişim Komisyonu).

eric_name=Eric Gu
eric_role=Pazarlama Danışmanı
eric_info=Bitcoin Şanghay görüşmeleri organizatörü, Eric yeteneklerini daha iyi multi-disipliner projeleri yönetmek için ve zor sorunları arasında gezinmek için bir programcı olarak başladı.

alex_name=Alex Sazonov
alex_role=Deneyimli geliştirici
alex_info=10 yıllık yazılım gelişme uzmanı ve bunun 6 yılı banka sektöründe geçti. Makine öğrenimi,büyük veri ve blokzincir teknolojileriyle ilgileniyor. Alex bilgi sistemleri mezunu.

